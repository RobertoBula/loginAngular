<div class="wrapper">
  <div *ngIf="!loading" class="card">
    <div class="body">
      <img class="logo" src="../../../assets/img/login.png" alt="logo" />
      <h1 class="mb-4">Register</h1>
      <form (ngSubmit)="register()" [formGroup]="registerUser">
        <div class="input-group">
          <div class="form-floating">
            <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="email"
            />
            <label>Email</label>
          </div>
          <span class="input-group-text"><i class="bx bx-envelope"></i></span>
        </div>
        <div class="text-start errorLabel mb-3">
          <span *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched" class="text-danger">El <strong>correo</strong> es obligatorio</span>
        </div>
        <div class="text-start errorLabel mb-3">
          <span *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched" class="text-danger">El <strong>correo</strong> es inv치lido</span>
        </div>
        <div class="input-group">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="password"
            />
            <label>Password</label>
          </div>
          <span class="input-group-text"><i class="bx bx-key"></i></span>
        </div>
        <div class="text-start errorLabel mb-3">
          <span *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched" class="text-danger">La <strong>contrase침a</strong> es obligatoria</span>
        </div>
        <div class="text-start errorLabel mb-3">
          <span *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched" class="text-danger">La <strong>contrase침a</strong> ser minimo 8 caracteres</span>
        </div>
        <div class="input-group">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              formControlName="repeatPassword"
              placeholder="repeat password"
            />
            <label>Repeat password</label>
          </div>
          <span class="input-group-text"><i class="bx bx-repeat"></i></span>
        </div>
        <div class="text-start errorLabel mb-3">
          <span *ngIf="registerUser.get('repeatPassword')?.hasError('required') && registerUser.get('repeatPassword')?.touched" class="text-danger">Por favor repita la <strong>contrase침a</strong></span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary mt-3" [disabled]="registerUser.invalid" type="submit">Registrar</button>
        </div>
        <p class="anchor mt-3">
          Ya tienes cuenta? <a routerLink="/login">Ingresar</a>
        </p>
      </form>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
